<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Job Application</title>
<link rel="stylesheet" href="sheet.css">
</head>



<h1 class="Greensol">Greensol Job application</h1>

<h2 class= "page-info"> Personal Information </h2>

<body>
<form>

    <div class="registration-form">
        <label for="full name"> Name: </label>
        <input type="text" id="full name" name="FullName" placeholder="Enter full name" required>
    

        <label for="email"> Email: </label>
        <input type="email" id="email" name="Email" placeholder="Enter your E-mail">
    
        <label for="phone"> Phone number: </label>
        <input type="tel" id="phone" name="Phone Number" placeholder="Enter your phone number">
    
        <label for="DOB"> Date of birth: </label>
        <input type="date" id="DOB" name="DateofBirth">
    
        <label> Gender: </label>

        <label for="Male"> Male </label>
        <input type="radio" id="Male" name="gender" value="Male">
        <br>
        <label for="Female"> Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <br>
        <label for="other"> Other</label>
        <input type="radio" id="other" name="gender" value="Other">

   
        <label for="profile-pic"> Profile picture: </label>
        <input class="choose-file-pic" type="file"  id="profile pic" name="Profile Picture">
    </div>

</form>

</body>
</html>
