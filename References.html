<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reference</title>
    <link rel="stylesheet" href="sheet.css">
    
</head>

<body>

    <header>
        <nav class="nav-bar"> 
            <div class="header-container"> 
                <img src="Logo-Greensol.png" alt="Greensol Logo" class="Logo">
    
                    </div>
                <ul> 
                    <li> <a href=""> Solutions</a></li>
                    <li> <a href=""> Partner with us</a></li>
                    <li> <a href=""> About us</a></li>
                    <li> <a href=""> Contact us</a></li>

<h1 class="Greensol">Greensol Job application</h1>
   

<form>
    <div class="reference-container">

        <h2 class="page-info">Reference</h2>

        <div class="item item-1">
        <label for="reference name"> Reference name</label>
         <input type="text" id="reference name" name="reference name" class="form-input">
         </div>

         <div class="item item-2">  
        <label for="Relationship"> Relationship</label>
        <input type="text" id="Relationship" name="Reference relationship" class="form-input">
        </div>
    
        <div class="item item-3"> 
        <label for="Phone Number "> Phone Number </label>
        <input type="tel" id="Phone Number " name="Reference Phone Number " class="tel-input">
         </div>

         <div class="item item-4"> 
        <label for="Email Address "> Email Address </label>
        <input type="email" id="Email Address " name="Reference Email Address " class="email-input">
         </div>

<div class="button-container">
         <input type="submit" id="previous button" value="previous" class="previous-button">
         <input type="submit" id="next submit-button" value="next" class="next-button">
       </div>

    </div>
  

</form>

<footer>
    Greensol.io
