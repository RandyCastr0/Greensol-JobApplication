    <h1 class="Greensol">Greensol Job application</h1>       
    


<form>

<h2 class="page-info"> Address Page </h2>
<br><br>

    <div class="address-container">


     <div class="item item-1">
        <label for="streetAddress"> Street Address: </label>
    <textarea id="streetAddress" class="form-input"></textarea>
    </div>
 
    <div class="item item-2"> 
    <label for="city"> City:</label>
    <input type="text" id="city" class="form-input">
    </div>
 
    <div class="item item-3"> 
    <label for="state"> State: </label>
    <input type="text" id="state" class="form-input">
    </div>
 
    <div class="item item-4"> 
    <label for="zipcode"> Zipcode:</label>
    <input type="number" id="zipcode" class="form-input">
    </div>

    <div class="button-container">
        <input type="submit" id="previous button" value="previous" class="previous-button-other">
        <input type="submit" id="next submit-button" value="next" class="next-button-other">
        </div>

    </div>
</div>
