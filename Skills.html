<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills Page</title>
    <link rel="stylesheet" href="sheet.css">
    
</head>

<body>

    <header>
        <div class="header-container"> 
            <img src="Logo-Greensol.png" alt="Greensol Logo" class="Logo">

                </div>
    </header>

    <h1 class="Greensol">Greensol Job application</h1>
    <h2 class="page-info"> Skills  </h2>

<form>
    <div class="skill-container">

        <div class="item item-1">
    <label for="HTML"> HTML</label>
   <input type="checkbox" id="HTML" name="HTML" value="HTML" class="checkbox-input">
        </div>


        <div class="item item-2">     
    <label for="CSS"> CSS</label>
    <input type="checkbox" id="CSS" name="CSS" value="CSS" class="checkbox-input">
        </div>
  
        <div class="item item-3">           
    <label for="JavaScript"> JavaScript</label>
    <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript" class="checkbox-input">
        </div>
    
        <div class="item item-4">           
    <label for="Python"> Python</label>
    <input type="checkbox" id="Python" name="Python" value="Python" class="checkbox-input">
        </div>

        <div class="item item-5">                   
    <label for="Java"> Java</label>
    <input type="checkbox" id="Java" name="Java" value="Java" class="checkbox-input">
        </div>

        <div class="item item-6"> 
    <label for="C#"> C#</label>
    <input type="checkbox" id="C#" name="C#" value="C#" class="checkbox-input">
        </div>

        <div class="item item-7">   
    <label for="SQL"> SQL</label>
    <input type="checkbox" id="SQL" name="SQL" value="SQL" class="checkbox-input">
        </div>

        <div class="item item-8">      
    <label for="Other"> Other</label>
    <input type="checkbox" id="Other" name="Other" value="Other" class="checkbox-input">
     </div>

     <div class="button container"></div>
     <input type="submit" id="previous button" value="previous" class="previous-button">
     <input type="submit" id="next submit-button-other" value="next" class="next-button-other">

</div>



</form>

<footer>
    Greensol.io
</footer>



</body>
</html>
