<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Experience Page</title>
    <link rel="stylesheet" href="sheet.css">
    
</head>

<body>

    <header>
        <div class="header-container"> 
            <img src="Logo-Greensol.png" alt="Greensol Logo" class="Logo">

                </div>
    </header>

    <h1 class="Greensol">Greensol Job application</h1>
    <h2 class= "page-info">Work Experience </h2>

<form>
    <div class="work-experience-registration-form">

        <div class="item item-1">
         <label for="company name"> Company name:</label>
            <input type="text" id="company name" name="Company Name" class="form-input">
          </div>

          <div class="item item-2">  
        <label for="job title"> Job title:</label>
        <input type="text" id="job title" name="Job Title" class="form-input">
        </div>

        <div class="item item-3"> 
        <label for="start date"> Start date:</label>
        <input type="date" id="start date" name="Start Date" class="form-input">
        </div>

        <div class="item item-4">  
        <label for="end date"> End date:</label>
        <input type="date" id="end date" name="End date"class="form-input">
        </div>
   
        <div class="item item-5"> 
        <label for="job responsibility"> Job responsibility: </label>
        <textarea id="job responsibility" class="form-input"> </textarea>
        </div>
   
        <div class="item item-6"> 
        <label for=" currently employed here"> Currently employed here ? </label>
        <input type="checkbox" id=" currently employed here" name="Currently employed here ?" class="checkbox-input">
        </div>

        <div class="button-container">
            <input type="submit" id="previous button" value="previous" class="previous-button-other">
            <input type="submit" id="next submit-button" value="next" class="next-button-other">
            </div>

    </div>

</form>

<footer>
    Greensol.io
</footer>


    </body>

</html>
